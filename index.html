<!DOCTYPE html>
<html>

<head>
  <title>WhatsApp Yardımlaşma Grubu</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
 
</head>

<body>
  <nav>
    <div class="navbar">
      <h1>WhatsApp Yardımlaşma Grubu</h1>
      <a href="https://www.telegram.com" target="_blank"><img src="telegram2.png" alt="Telegram"></a>
    </div>
    <div class="image">
      <img src="landing.png" alt="User Image">
    </div>
 </nav>
 <div class="row">
  <div class="column">
    <div class="forms">
      <div class="form-left">
       <h2>Öğrenci  Formu</h2>
         <label class="switch">
           <input type="checkbox" id="student-toggle">
           <span class="slider"></span>
         </label>
         <div id="student-form" class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf_87ZNcBxi28x16Mo1ei-qm7E-aN6DcwTTmc2lKQ7NWLLtLw/viewform?embedded=true"
             width="480" height="1006" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…
            </iframe>
         </div>
       </div>
     </div> 
   </div>
 
  <div class="column">
   <div class="forms">
    <div class="form-right">
      <h2>Öğretmen Başvuru Formu</h2>
      <label class="switch">
        <input type="checkbox" id="teacher-toggle">
        <span class="slider"></span>
      </label>
      <div id="teacher-form" class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf_87ZNcBxi28x16Mo1ei-qm7E-aN6DcwTTmc2lKQ7NWLLtLw/viewform?embedded=true"
          width="580" height="1006" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor…</iframe>
      </div>
    </div>
   </div>
  </div>
 </div>
  
 <script src="script.js"></script>
</body>

</html>
